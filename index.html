<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Screen AI Helper</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: system-ui, sans-serif;
    overflow: hidden;
}

/* APP ROOT */
#app {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* HEADER */
header {
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #111;
    border-bottom: 1px solid #222;
    font-weight: 600;
}

/* MAIN CONTENT */
#content {
    flex: 1;
    display: flex;
    flex-direction: column;
}

/* TEXT PANELS */
.panel {
    flex: 1;
    display: flex;
}

textarea {
    width: 100%;
    height: 100%;
    resize: none;
    background: #0f0f0f;
    color: #fff;
    border: 1px solid #222;
    padding: 10px;
    font-size: 14px;
}

/* BUTTON BAR (ALWAYS VISIBLE) */
#buttons {
    height: 56px;
    display: flex;
    gap: 8px;
    padding: 8px;
    background: #111;
    border-top: 1px solid #222;
}

button {
    flex: 1;
    background: #1a1a1a;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
}

button:active {
    background: #333;
}

/* LANDSCAPE MODE */
@media (orientation: landscape) {
    #content {
        flex-direction: row;
    }

    .panel {
        flex: 1;
    }
}
</style>
</head>

<body>

<div id="app">
    <header>Screen AI Helper</header>

    <div id="content">
        <div class="panel">
            <textarea id="ocrText" placeholder="Waiting for OCR..."></textarea>
        </div>
        <div class="panel">
            <textarea id="selectedText" placeholder="Selected text..." readonly></textarea>
        </div>
    </div>

    <div id="buttons">
        <button onclick="addText()">ADD</button>
        <button onclick="clearAll()">CLEAR</button>
    </div>
</div>

<script>
const BACKEND = "https://screen-ai-helper-professional.onrender.com";

let collected = "";

async function fetchOCR() {
    try {
        const res = await fetch(BACKEND + "/get-ocr");
        const data = await res.json();
        if (data.ocr_text) {
            document.getElementById("ocrText").value = data.ocr_text;
        }
    } catch (e) {}
}

function addText() {
    const box = document.getElementById("ocrText");
    const selected = box.value.substring(
        box.selectionStart,
        box.selectionEnd
    );

    if (selected.trim()) {
        collected += selected + "\n\n";
        document.getElementById("selectedText").value = collected;
    }
}

function clearAll() {
    collected = "";
    document.getElementById("ocrText").value = "";
    document.getElementById("selectedText").value = "";
}

setInterval(fetchOCR, 1500);
</script>

</body>
</html>
